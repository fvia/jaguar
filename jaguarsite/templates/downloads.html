</head>
<body style="background-color: gainsboro;" >


<table  style="width: 100%; font-family: courier; ">

        <a id="logout"  href="/jaguar/accounts/logout/"  >logout</a>

{% if archives_list %}
    
    {% for ar in archives_list %}

    		border-color: orange; border-width: 2px; border-style: solid;  "

    </ul>
{% else %}

{% endif %}


</body>
